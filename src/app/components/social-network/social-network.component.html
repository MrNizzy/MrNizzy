<section class="container grid gap-8 mt-20 px-4 min-h-[70vh]" appScrollFadeIn>
  <h2 class="text-6xl md:text-7xl font-bold tracking-wide">Connect</h2>

  <section
    class="flex flex-col-reverse lg:flex-row gap-8 items-start rounded-2xl gap-6 backdrop-blur-xl backdrop-saturate-150 before:content-[''] before:absolute before:inset-x-0 before:bottom-0 before:h-px before:bg-gradient-to-r before:from-transparent before:to-transparent p-6 md:p-12 align-center items-center"
  >
    <div class="flex flex-col gap-8 max-w-2xl">
      @for (link of socialLinks(); track $index) { @if ($index < 3) {
      <a
        [href]="link.url"
        target="_blank"
        rel="noreferrer"
        [title]="link.name"
        class="group inline-flex flex-col items-start gap-2"
      >
        <div
          class="flex items-center gap-2 text-3xl md:text-4xl font-semibold text-white/80 group-hover:text-pink-300 transition-colors duration-300"
        >
          <span>{{ link.name }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            class="hidden group-hover:block w-8 h-8"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M9.367 2.25H9.4a.75.75 0 0 1 0 1.5c-1.132 0-1.937 0-2.566.052c-.62.05-1.005.147-1.31.302a3.25 3.25 0 0 0-1.42 1.42c-.155.305-.251.69-.302 1.31c-.051.63-.052 1.434-.052 2.566v5.2c0 1.133 0 1.937.052 2.566c.05.62.147 1.005.302 1.31a3.25 3.25 0 0 0 1.42 1.42c.305.155.69.251 1.31.302c.63.051 1.434.052 2.566.052h5.2c1.133 0 1.937 0 2.566-.052c.62-.05 1.005-.147 1.31-.302a3.25 3.25 0 0 0 1.42-1.42c.155-.305.251-.69.302-1.31c.051-.63.052-1.434.052-2.566v-1.1a.75.75 0 0 1 1.5 0v1.133c0 1.092 0 1.958-.057 2.655c-.058.714-.18 1.317-.46 1.869a4.75 4.75 0 0 1-2.076 2.075c-.552.281-1.155.403-1.869.461c-.697.057-1.563.057-2.655.057H9.367c-1.092 0-1.958 0-2.655-.057c-.714-.058-1.317-.18-1.868-.46a4.75 4.75 0 0 1-2.076-2.076c-.281-.552-.403-1.155-.461-1.869c-.057-.697-.057-1.563-.057-2.655V9.367c0-1.092 0-1.958.057-2.655c.058-.714.18-1.317.46-1.868a4.75 4.75 0 0 1 2.077-2.076c.55-.281 1.154-.403 1.868-.461c.697-.057 1.563-.057 2.655-.057M13.5 3a.75.75 0 0 1 .75-.75H21a.75.75 0 0 1 .75.75v6.75a.75.75 0 0 1-1.5 0V4.81l-6.97 6.97a.75.75 0 1 1-1.06-1.06l6.97-6.97h-4.94A.75.75 0 0 1 13.5 3"
            />
          </svg>
        </div>
        <span
          class="block h-[2px] w-0 bg-pink-300/25 group-hover:w-full transition-all duration-300"
          aria-hidden="true"
        ></span>
      </a>
      } }

      <!-- compact icon row (single container) -->
      <div class="flex flex-row items-center gap-6 pl-1">
        @for (link of socialLinks(); track $index) { @if ($index >= 3) {
        <a
          [href]="link.url"
          target="_blank"
          rel="noreferrer"
          [title]="link.name"
          class="inline-flex items-center"
        >
          <img
            [src]="link.icon"
            alt="{{ link.name }}"
            width="32"
            height="32"
            class="w-10 h-10 object-contain opacity-45 hover:opacity-100 hover:scale-120 transition-all duration-300"
          />
        </a>
        } }
      </div>
    </div>

    <a
      href="https://github.com/MrNizzy"
      target="_blank"
      rel="noopener noreferrer"
      class="group w-1/3 lg:w-1/4 self-start lg:ml-auto cursor-pointer"
      title="GitHub"
      aria-label="GitHub"
    >
      <picture>
        <source srcset="mrnizzy.webp" type="image/webp" />
        <img
          src="mrnizzy.png"
          alt="Portrait"
          width="420"
          height="420"
          class="w-full object-contain drop-shadow self-start lg:ml-auto group-hover:scale-120 transition-all duration-300"
          loading="lazy"
        />
      </picture>
    </a>
  </section>
</section>
