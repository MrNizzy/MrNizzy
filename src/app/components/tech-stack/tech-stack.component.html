<section class="container grid gap-12 mt-12" appScrollFadeIn>
  <h2
    class="text-6xl font-bold flex items-center gap-4 tracking-wide uppercase"
  >
    Tech Stack
  </h2>

  @for (toolRow of tools(); track $index) {
  <div class="grid grid-cols-[repeat(auto-fill,minmax(128px,1fr))] gap-5">
    @for (tool of toolRow; track tool.name) {
    <a
      [href]="tool.url"
      target="_blank"
      rel="noreferrer"
      [title]="tool.name"
      class="flex flex-col items-center justify-center gap-2 w-full group relative overflow-hidden rounded-2xl border border-white/5 bg-black/5 dark:bg-black/5 backdrop-blur-md shadow-[inset_0_1px_0_0_rgba(0,0,0,0.06)] dark:shadow-[inset_0_1px_0_0_rgba(255,255,255,0.06)] hover:border-white/20 hover:scale-110 transition-all duration-300 p-4 truncate"
      appScrollFadeIn
    >
      <!-- sheen -->
      <span
        class="pointer-events-none absolute -inset-y-10 -left-1/2 h-[200%] w-1/2 -skew-x-12 bg-gradient-to-r from-transparent via-white/10 to-transparent opacity-0 translate-x-[-120%] group-hover:opacity-100 group-hover:translate-x-[240%] transition-all duration-700 ease-out"
      ></span>
      <img
        [src]="tool.icon"
        alt="{{ tool.name }}"
        width="48"
        height="48"
        class="drop-shadow object-contain w-16 h-16"
      />
      <div
        class="text-sm font-medium text-white/80 tracking-wide truncate w-full text-center flex items-center justify-center gap-2"
      >
        <span class="group-hover:hidden truncate">{{ tool.name }}</span>
        <span class="hidden group-hover:block">View</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          class="hidden group-hover:block"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M9.367 2.25H9.4a.75.75 0 0 1 0 1.5c-1.132 0-1.937 0-2.566.052c-.62.05-1.005.147-1.31.302a3.25 3.25 0 0 0-1.42 1.42c-.155.305-.251.69-.302 1.31c-.051.63-.052 1.434-.052 2.566v5.2c0 1.133 0 1.937.052 2.566c.05.62.147 1.005.302 1.31a3.25 3.25 0 0 0 1.42 1.42c.305.155.69.251 1.31.302c.63.051 1.434.052 2.566.052h5.2c1.133 0 1.937 0 2.566-.052c.62-.05 1.005-.147 1.31-.302a3.25 3.25 0 0 0 1.42-1.42c.155-.305.251-.69.302-1.31c.051-.63.052-1.434.052-2.566v-1.1a.75.75 0 0 1 1.5 0v1.133c0 1.092 0 1.958-.057 2.655c-.058.714-.18 1.317-.46 1.869a4.75 4.75 0 0 1-2.076 2.075c-.552.281-1.155.403-1.869.461c-.697.057-1.563.057-2.655.057H9.367c-1.092 0-1.958 0-2.655-.057c-.714-.058-1.317-.18-1.868-.46a4.75 4.75 0 0 1-2.076-2.076c-.281-.552-.403-1.155-.461-1.869c-.057-.697-.057-1.563-.057-2.655V9.367c0-1.092 0-1.958.057-2.655c.058-.714.18-1.317.46-1.868a4.75 4.75 0 0 1 2.077-2.076c.55-.281 1.154-.403 1.868-.461c.697-.057 1.563-.057 2.655-.057M13.5 3a.75.75 0 0 1 .75-.75H21a.75.75 0 0 1 .75.75v6.75a.75.75 0 0 1-1.5 0V4.81l-6.97 6.97a.75.75 0 1 1-1.06-1.06l6.97-6.97h-4.94A.75.75 0 0 1 13.5 3"
          />
        </svg>
      </div>
    </a>
    }
  </div>
  }
</section>
