<section class="container grid gap-12" appScrollFadeIn>
  <h2
    class="text-6xl font-bold flex items-center gap-4 tracking-wide uppercase"
  >
    Experience
  </h2>
  <ol class="grid gap-6">
    @for (work of works(); track $index) {
    <li
      class="group relative overflow-hidden rounded-2xl border border-white/5 bg-black/5 dark:bg-black/5 backdrop-blur-md shadow-[inset_0_1px_0_0_rgba(0,0,0,0.06)] dark:shadow-[inset_0_1px_0_0_rgba(255,255,255,0.06)] hover:border-black/20 transition-all duration-300 cursor-default"
      appScrollFadeIn
    >
      <!-- sheen -->
      <span
        class="pointer-events-none absolute -inset-y-10 -left-1/2 h-[200%] w-1/2 -skew-x-12 bg-gradient-to-r from-transparent via-white/10 to-transparent opacity-0 translate-x-[-120%] group-hover:opacity-100 group-hover:translate-x-[240%] transition-all duration-700 ease-out"
      ></span>

      <div class="grid gap-6 p-6 md:p-8">
        <div class="md:col-span-3">
          <h3
            class="company text-3xl md:text-4xl font-semibold tracking-tight text-white tracking-wider"
          >
            {{ work.company }}
          </h3>
          <div
            class="flex flex-wrap items-center gap-3 justify-between text-white/80"
          >
            <span
              class="position text-xl md:text-2xl font-bold text-pink-300 tracking-wider"
            >
              {{ work.position }}
            </span>
            <time class="period text-base md:text-lg text-pink-200">
              {{ work.period }}
            </time>
          </div>
          <p
            class="mt-3 md:mt-4 text-base md:text-lg leading-relaxed text-white/80"
          >
            {{ work.description }}
          </p>
        </div>
      </div>
    </li>
    } @empty {
    <li
      class="rounded-2xl border border-white/10 bg-white/5 backdrop-blur-md p-8 text-white/80"
      appScrollFadeIn
    >
      <h3 class="text-2xl">No work experience found</h3>
    </li>
    }
  </ol>
</section>
